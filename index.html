<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universe-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/2db3861d8a.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <!-- header section -->
    <header class="text-center">
        <h1 class="fw-semibold my-5">AI Universe Hub</h1>
        <button class="btn btn-danger text-white fw-semibold mb-5">Sort By Date</button>
    </header>

    <!-- main  section -->
    <main>
        <!-- card section -->
        <section>
            <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">
     
            </div>

            <!-- show all button section -->
            <!-- <div id="show-all" class="text-end mt-5 mb-5 d-none">
                <button id="btn-showall" class="btn btn-primary">show all</button>
            </div> -->
            <div id="show-all" class="text-center mt-5 mb-5 d-none" >
                <button id="btn-showall" class="btn btn-warning text-white fw-bold px-4 ">show all</button>
            </div>

        </section>


        <!-- modal section -->
        <section>
          

            <div class="modal fade" id="elementModal" tabindex="-1" aria-labelledby="elementModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="elementModalLabel"></h1>
              <button type="button" class="btn-close rounded-circle bg-danger text-white" data-bs-dismiss="modal" aria-label="Close"></button>
            
             </div>
           <div id="element-details-container" class="modal-body">
          

           </div>
           <div id="accuracy-div" class="d-none">
            <button id="accuracy-btn" class="btn  btn-danger rounded-3 text-white fs-6 position-absolute top-0 end-0 p-1 mt-5 me-2">% accuracy</button>
           </div>
         </div>
        </div>
        </div>
       
        </section>
    </main>










    <!-- bootstrap-js-file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="js/style.js"></script>

    
</body>
</html>
